<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Toplomjer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
    <nav class="navbar">
        <h1><img src="logo.png" alt="" width="70" height="72"  /> Emocionalni toplomjer</h1>
        <img src="loginikona.png" alt="" width="70" height="72" /></button>
    </nav>

    <table id="patientTable" class="table table-hover">
        <thead class="table-secondary">
        <tr>
            <th>rb.</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Korisničko ime</th>
            <th>Lozinka</th>
            <th>Zapisi</th>
            <th>Izbriši</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="currPatient : ${patientList}">
            <td th:text="${currPatient.id}"></td>
            <td th:text="${currPatient.firstName}"></td>
            <td th:text="${currPatient.lastName}"></td>
            <td th:text="${currPatient.username}"></td>
            <td th:text="${currPatient.password}"></td>
            <td><a th:href="@{'/showRecords?id=' + ${currPatient.id}}">Pregled</a></td>

            <td><a th:href="@{'/deletePatient?id=' + ${currPatient.id}}" onclick="return confirm('Jeste li sigurni?');">Izbriši</a></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-secondary" name="button" th:onclick="|window.location.href = '/newPatient?id=${currUser.id}'|  ">Dodaj novog pacijenta</button>
</div>




<footer class="text-center text-grey fixed-bottom" >@Toplomjer 2023 Health IT. All rights reserved.</footer>


</body>
</html>
