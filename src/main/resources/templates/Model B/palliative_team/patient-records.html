<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Patient Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
    <nav class="navbar">
        <h1 class="clickable" onclick="window.location.href = '/users'"><img src="logo.png" alt="" width="70" height="72" />Emocionalni toplomjer</h1>
        <img src="loginikona.png" alt="" width="70" height="72" />
    </nav>

    <div>
        <p>
            <span>Ime: </span> <span th:text="${user.firstName}"> Mirko Mirić </span>
        </p>

        <p>
            <span>Prezime: </span> <span th:text="${user.lastName}"> Mirko Mirić </span>
        </p>

        <p>
            <span>Email: </span> <span th:text="${user.email}"> josko@mail.com </span>
        </p>
        <p>
            <span>Adresa: </span> <span th:text="${user.email}"> Obala Blagoje Bersa 2 </span>
        </p>
    </div>
    <br/>


    <table id="todolist" class="table .table-condensed">
        <thead>
        <tr class="redTitle">
            <th>Datum</th>
            <th>Razina boli</th>
            <th>Emocionalno stanje</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${todoList}">
            <td th:text="${item.date}">12.1.2022.</td>
            <td th:text="${item.date}"></td>
            <td><a th:href="@{'/deleteBySupervisor?id=' + ${item.id}}" onclick="return confirm('Da li ste sigurni?');"></a></td>
        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
