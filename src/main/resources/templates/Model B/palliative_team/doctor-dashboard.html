<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All palliative patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
    <nav class="navbar">
        <h1>Emocionalni toplomjer <img src="logo.png" alt="" width="70" height="72" /></h1>
        <img src="loginikona.png" alt="" width="70" height="72" />

    </nav>

    <table id="todoTable" class="table table-hover">
        <thead class="table-primary">
        <tr>
            <th>rb.</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>OIB</th>
            <th>Izbriši</th>
            <th>Zapisi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.oib}"></td>
            <td><a th:href="@{'/deletePatient?id=' + ${user.id}}" onclick="return confirm('Da li ste sigurni?');">Izbriši</a></td>
            <td><a th:href="@{'/showRecordsForUser?userId=' + ${user.id}}">Pregledaj</a></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" name="button" onclick="window.location.href='add_employee.html'">Dodaj novog pacijenta</button>
</div>

</body>
</html>
