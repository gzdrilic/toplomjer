<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Toplomjer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
  <nav class="navbar">
    <h1><img src="logo.png" alt="" width="70" height="72" />Emocionalni toplomjer</h1>
    <img src="loginikona.png" alt="" width="70" height="72" />

  </nav>


  <div>
    <p>
      <span>Ime: </span> <span th:text="${currPatient.firstName}"></span>
    </p>

    <p>
      <span>Prezime: </span> <span th:text="${currPatient.lastName}"></span>
    </p>

    <p>
      <span>Adresa: </span> <span th:text="${currPatient.address}"></span>
    </p>

    <p>
      <span>Kontakt: </span> <span th:text="${currPatient.phoneNumber}"></span>
    </p>



  </div>
  <br/>

  <table id="recordTable" class="table table-hover">
    <thead class="table-secondary">
    <tr>
      <th>Datum</th>
      <th >Raspolozenje<br>(1-5)</th>
      <th>Razina boli<br>(0-10)</th>
      <th>Opis stanja</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="record : ${recordList}">
      <td th:text="${#dates.format(record.date, 'yyyy-MM-dd HH:mm')}"></td>



      <td th:text="${record.happinessLevel}"></td>



      <td th:text="${record.painLevel}">S</td>

      <td th:text="${record.text}"></td>
    </tr>
    </tbody>
  </table>

</div>


<footer class="text-center text-grey fixed-bottom" >@Toplomjer 2023 Health IT. All rights reserved.</footer>



</body>
</html>
