<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <script type="text/javascript" src=""></script>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="Toplomjer.png" href="Toplomjer.png">
    <title>Toplomjer</title>
</head>
<body style="background: rgb(2,0,36);
    background: linear-gradient(45deg, rgba(2,0,36,0.2) 0%, rgba(63,113,61,0.2) 35%, rgba(0,212,255,0.2) 100%);">
<div class="container" style="min-height:calc(100vh - 24px); text-align: center;">
    <div class="row" style="justify-content: space-between;">
        <div class="col-lg-1 col-md-4 mt-4">
            <img src="toplomjer-final.png" alt="toplomjer" height="124px" width="70px">
        </div>

        <div class="col-lg-1 col-md-4 mt-4" style="float:right; font-weight: bold; justify-content: baseline;" >
            <img src="user2.png" alt="user_logo"  style="width: 100%;">
            <div th:text="${currUser.firstName} + ' '  + ${currUser.lastName}" class="col mt-3"></div>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-8">
            <img src="neo4.png" alt="" style="display:block; margin-top: 20%; width: 100%;">

        </div>

    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-8">
            <button type="button" class="btn btn-success mt-5 p-3" style="background-color: #008000; font-weight: bold;">NOVI ZAPIS</button>

        </div>
    </div>

</div>
<footer style = "text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;" class="d-none d-xl-block">@Toplomjer 2023 Health IT. All rights reserved.</footer>

</html>
